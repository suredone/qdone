
language: node_js
services:
  - redis-server
node_js:
  - '6'
cache:
  directories:
    - node_modules
after_success: npm run coverage

# Trigger a push build on master and greenkeeper branches + PRs build on every branches
# Avoid double build on PRs (See https://github.com/travis-ci/travis-ci/issues/1147)
branches:
  only:
    - master
    - /^greenkeeper.*$/
